<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloc de Notas ᚷᚺᚱᚱ</title>
    <link rel="icon" type="image/png" href="logo Gary-modified.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/9247c6115e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Freehand&family=Pacifico&family=Paytone+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="head__card">
          <form action="" class="search">
            <input
              type="text"
              class="search__input"
              autocomplete="off"
              placeholder="Escriba el nombre de la tarea"
            />
            <input type="datetime-local" class="search__date" data-date />
            <div class="submit">
              <button class="submit__btn" data-submit__btn>
                Agregar<i class="fa-solid fa-circle-plus submit__icon"></i>
              </button>
            </div>
          </form>
        </div>


  <div class="body__card">
    <div class="note">
      <ul class="note__element" data-note_element></ul>
  </div>
</div>
        
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
